<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Password criteria checkbox -->
        <h4>Password Criteria</h4>
        <input type="checkbox" id="lowercase">
          <label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase</span></label>
        <input type="checkbox" id="uppercase">
          <label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase</span></label>
        <input type="checkbox" id="numbers">
          <label class="check-label" for="numbers"><span class="checkbox">Use Numbers</span></label>
        <input type="checkbox" id="special">
          <label class="check-label" for="special"><span class="checkbox">Use Special Character</span></label>

        <!-- Password length slider -->
        <h4>Password Length</h4>
        <input type="range" value="8" min="8" max="128" name="slider" id="text">
          <div id="length"></div>
        
        <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
        </div>

        <div class="card-footer">
          <button onclick="generate()" class="btn">Generate Password</button>
        </div>

      </div>
      
    </div>

    <script src="script.js"></script>

  </body>
</html>
